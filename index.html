<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Geometry Engine</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="p5js-container"></div>
        <form>
          <div id="controls">
            <button id="randomize-button" type="button" class="btn btn-primary my-3">Randomize</button>
            <div class="form-check form-switch mb-2">
              <input class="form-check-input" type="checkbox" id="animationToggle" checked>
              <label id="animationToggleOutput" class="form-check-label" for="animationToggle">Animate</label>
            </div>
            <div class="clearfix"></div>
            <span id="animation-controls">
              <label class="form-label">Speed:</label>
              <output id="speedSliderOutput"></output>
              <input type="range" class="form-range" min="1" max="10" step="1" id="speedSlider">
              <label class="form-label">Frequency:</label>
              <output id="frequencySliderOutput"></output>
              <input type="range" class="form-range" min="8" max="10" step="1" id="frequencySlider">
            </span>
            <label class="form-label">Circle count:</label>
            <output id="axisSliderOutput"></output>
            <input type="range" class="form-range" min="4" max="40" step="2" id="axisSlider">
            <label class="form-label">Circle diameter:</label>
            <output id="circleDiameterSliderOutput"></output>
            <input type="range" class="form-range" min="10" max="500" step="1" id="circleDiameterSlider">
            <label class="form-label">Circle offset:</label>
            <output id="radiusSliderOutput"></output>
            <input type="range" class="form-range" min="50" max="500" step="1" id="radiusSlider">
            <label class="form-label">Line length:</label>
            <output id="lineLengthSliderOutput"></output>
            <input type="range" class="form-range" min="100" max="600" step="1" id="lineLengthSlider">
            <label class="form-label">Line outer step:</label>
            <output id="lineStepSliderOutput"></output>
            <input type="range" class="form-range" min="15" max="60" step="15" id="lineStepSlider">
            <label class="form-label">Line inner step:</label>
            <output id="lineGapSliderOutput"></output>
            <input type="range" class="form-range" min="15" max="90" step="15" id="lineGapSlider">
            <label class="form-label">Stroke weight:</label>
            <output id="strokeWeightSliderOutput"></output>
            <input type="range" class="form-range" min="1" max="5" step="1" id="strokeWeightSlider">
            <button id="export-button" type="button" class="btn btn-primary mt-4">Export</button>
            <div class="spacer"></div>
          </div>
        </form>

      </div>
    </div>
    <div id="link">
      <a href="https://vectr.is/links/"><span class="copyleft">&copy;</span>Vectris</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
